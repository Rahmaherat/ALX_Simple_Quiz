<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="quiz.js">
    <title>Quiz Application</title>
</head>
<body>
    <h1>Quiz Question</h1>
    <p>What is 2 + 2?</p>
    <form>
        <label>
            <input type="radio" name="quiz" value="3"> 3
        </label><br>
        <label>
            <input type="radio" name="quiz" value="4"> 4
        </label><br>
        <label>
            <input type="radio" name="quiz" value="5"> 5
        </label><br>
        <button type="button" id="submit-answer">Submit Answer</button>
    </form>
    <p id="feedback"></p>

    <script>
        // Function Declaration
        function checkAnswer() {
            // Identify the Correct Answer
            const correctAnswer = "4";

            // Retrieve the User’s Answer
            const userAnswer = document.querySelector('input[name="quiz"]:checked');

            // Check if any answer is selected
            if (!userAnswer) {
                document.getElementById("feedback").textContent = "Please select an answer.";
                return;
            }

            // Access the value property of the selected radio button
            const userAnswerValue = userAnswer.value;

            // Compare the User’s Answer with the Correct Answer
            if (userAnswerValue === correctAnswer) {
                document.getElementById("feedback").textContent = "Correct! Well done.";
            } else {
                document.getElementById("feedback").textContent = "That's incorrect. Try again!";
            }
        }

        // Add an Event Listener to the Submit Button
        document.getElementById("submit-answer").addEventListener("click", checkAnswer);
    </script>
</body>
</html>
