<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Application</title>
</head>
<body>
    <h1>Quiz Question</h1>
    <p>What is 2 + 2?</p>
    <form>
        <label>
            <input type="radio" name="quiz" value="4"> 4
        </label><br>
        <label>
            <input type="radio" name="quiz" value="22"> 22
        </label><br>
        <label>
            <input type="radio" name="quiz" value="3"> 3
        </label><br>
        <button type="button" id="submit-answer">Submit Answer</button>
    </form>
    <p id="feedback"></p>
    <script src="quiz.js"></script>
</body>
</html>
